<mat-card>
<mat-card-header>
    <mat-card-title>Cadastrar Nova Nota Fiscal</mat-card-title>
</mat-card-header>

<mat-card-content>
    <form [formGroup]="notaFiscalForm" (ngSubmit)="onSubmit()">
    
    <div formArrayName="itens">
        <h3>Itens da Nota</h3>
        
        <div *ngFor="let item of itens.controls; let i=index" [formGroupName]="i" class="item-row">
        
        <mat-form-field appearance="fill" class="item-field">
        <mat-label>Produto ID</mat-label>
        <input matInput type="number" formControlName="produtoId">
        </mat-form-field>
        
        <mat-form-field appearance="fill" class="item-field">
        <mat-label>Quantidade</mat-label>
        <input matInput type="number" formControlName="quantidade">
        </mat-form-field>
        
        <button mat-icon-button color="warn" type="button" (click)="removerItem(i)" [disabled]="itens.length === 1">
        <mat-icon>delete</mat-icon>
        </button>
        </div>
    </div>

    <button mat-stroked-button color="primary" type="button" (click)="adicionarItem()">
        <mat-icon>add</mat-icon> Adicionar Item
    </button>

    <mat-card-actions>
        <button mat-raised-button color="primary" type="submit" [disabled]="notaFiscalForm.invalid">
        Salvar Nota Fiscal
        </button>
    </mat-card-actions>
    </form>
</mat-card-content>
</mat-card>
