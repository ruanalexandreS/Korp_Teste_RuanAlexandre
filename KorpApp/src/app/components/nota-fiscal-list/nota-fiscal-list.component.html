<h2>Notas Fiscais Cadastradas</h2>

<table mat-table [dataSource]="notas" class="mat-elevation-z8">

<ng-container matColumnDef="numeroSequencial">
    <th mat-header-cell *matHeaderCellDef> Número </th>
    <td mat-cell *matCellDef="let nota"> {{nota.numeroSequencial}} </td>
</ng-container>

<ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> Status </th>
    <td mat-cell *matCellDef="let nota"> {{nota.status}} </td>
</ng-container>

<ng-container matColumnDef="totalItens">
    <th mat-header-cell *matHeaderCellDef> Qtd. Itens </th>
    <td mat-cell *matCellDef="let nota"> {{nota.itens.length}} </td>
</ng-container>

<ng-container matColumnDef="acoes">
    <th mat-header-cell *matHeaderCellDef> Ações </th>
    <td mat-cell *matCellDef="let nota">
    <button 
        mat-icon-button 
        color="primary" 
        (click)="imprimirNota(nota.id)"
        [disabled]="nota.status !== 'Aberta'">
        <mat-icon>print</mat-icon>
    </button>
    </td>
</ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
