<form [formGroup]="produtoForm" (ngSubmit)="onSubmit()">
<mat-card>
    <mat-card-header>
    <mat-card-title>Cadastrar Novo Produto</mat-card-title>
    </mat-card-header>

    <mat-card-content>
    <mat-form-field appearance="fill">
        <mat-label>Código</mat-label>
        <input matInput formControlName="codigo">
        <mat-error *ngIf="produtoForm.get('codigo')?.hasError('required')">
        Código é obrigatório
        </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Descrição</mat-label>
        <input matInput formControlName="descricao">
        <mat-error *ngIf="produtoForm.get('descricao')?.hasError('required')">
        Descrição é obrigatória
        </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Saldo Inicial</mat-label>
        <input matInput type="number" formControlName="saldo">
        <mat-error *ngIf="produtoForm.get('saldo')?.hasError('required')">
        Saldo é obrigatório
        </mat-error>
        <mat-error *ngIf="produtoForm.get('saldo')?.hasError('min')">
        Saldo não pode ser negativo
        </mat-error>
    </mat-form-field>
    </mat-card-content>

    <mat-card-actions>
    <button mat-raised-button color="primary" type="submit" [disabled]="produtoForm.invalid">
        Salvar Produto
    </button>
    </mat-card-actions>
</mat-card>
</form>
